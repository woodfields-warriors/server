syntax = "proto3";

package auth;

option java_package = "com.wwttr.player";
option java_outer_classname = "Api";
option java_generic_services = true;

service PlayerService {
  rpc CreatePlayer (CreatePlayerRequest) returns (Player);
  rpc DeletePlayer (DeletePlayerRequest) returns (Empty);
  rpc GetPlayer (GetPlayerRequest) returns (Player);
  rpc ListPlayers (ListPlayersRequest) returns (ListPlayersResponse);
}


message Player {
  // The player's unique identifier.
  // Server assigned. Required when updating.
  string id = 1;
  // The id of the account this player represents.
  string account_id = 2;
  // the id of the game this player is a part of.
  string game_id = 3;
  //the color that the player will be inGame and lobby
  enum color{
    UNKNOWN = 0;
    RED = 1;
    BLUE = 2;
    GREEN = 3;
    YELLOW = 4;
    PURPLE = 5;
    ORANGE = 6;
  }
}



